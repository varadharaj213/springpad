    <meta charset="UTF-8">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="../assets/css/style.css" rel="stylesheet">
</head>
<body>

            <a class="navbar-brand" href="../index.html">
                <div class="brand-icon">
                    <i class="fas fa-lightbulb"></i>
                </div>
                SPRINGPAD
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="../index.html">Home</a>

                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About Us</a>

    <!-- Register Section -->
    <section class="hero-section">
        <div class="floating-element"></div>
        <div class="floating-element"></div>
        <div class="floating-element"></div>
        
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-6 col-md-8">
                    <div class="form-container fade-in">
                        <div class="text-center mb-4">
                            <h2 class="hero-title" style="font-size: 32px; margin-bottom: 10px;">Create Account</h2>
                            <p class="hero-subtitle" style="margin-bottom: 30px;">Join SpringPad and start your trading journey</p>
                        </div>
                        
                        <form id="registerForm">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="firstName" class="form-label">First Name</label>
                                        <input type="text" class="form-control" id="firstName" placeholder="Enter first name" required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="lastName" class="form-label">Last Name</label>
                                        <input type="text" class="form-control" id="lastName" placeholder="Enter last name" required>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label for="email" class="form-label">Email Address</label>
                                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="phone" class="form-label">Phone Number</label>
                                <input type="tel" class="form-control" id="phone" placeholder="Enter phone number" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="password" class="form-label">Password</label>
                                <div style="position: relative;">
                                    <input type="password" class="form-control" id="password" placeholder="Create password" required>
                                    <span class="password-toggle" onclick="togglePassword('password', 'toggleIcon1')" style="position: absolute; right: 15px; top: 50%; transform: translateY(-50%); cursor: pointer; color: var(--text-light);">
                                        <i class="fas fa-eye" id="toggleIcon1"></i>
                                    </span>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label for="confirmPassword" class="form-label">Confirm Password</label>
                                <div style="position: relative;">
                                    <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm password" required>
                                    <span class="password-toggle" onclick="togglePassword('confirmPassword', 'toggleIcon2')" style="position: absolute; right: 15px; top: 50%; transform: translateY(-50%); cursor: pointer; color: var(--text-light);">
                                        <i class="fas fa-eye" id="toggleIcon2"></i>
                                    </span>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label for="userType" class="form-label">Account Type</label>
                                <select class="form-control" id="userType" required>
                                    <option value="">Select account type</option>
                                    <option value="student">Student/Beginner Trader</option>
                                    <option value="experienced">Experienced Trader</option>
                                    <option value="professional">Professional Trader</option>
                                </select>
                            </div>
                            
                            <div class="form-group">
                                <div class="d-flex align-items-start">
                                    <input type="checkbox" id="terms" style="margin-right: 10px; margin-top: 4px;" required>
                                    <label for="terms" style="color: var(--text-light); font-size: 14px; line-height: 1.4;">
                                        I agree to the <a href="#" style="color: var(--primary-gold); text-decoration: none;">Terms of Service</a> 
                                        and <a href="#" style="color: var(--primary-gold); text-decoration: none;">Privacy Policy</a>
                                    </label>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <div class="d-flex align-items-start">
                                    <input type="checkbox" id="newsletter" style="margin-right: 10px; margin-top: 4px;">
                                    <label for="newsletter" style="color: var(--text-light); font-size: 14px; line-height: 1.4;">
                                        Subscribe to our newsletter for trading tips and market updates
                                    </label>
                                </div>
                            </div>
                            
                            <button type="submit" class="btn btn-secondary w-100" style="margin-bottom: 20px;">
                                <i class="fas fa-user-plus" style="margin-right: 8px;"></i>
                                Create Account
                            </button>
                            
                            <div class="text-center">
                                <p style="color: var(--text-light);">
                                    Already have an account? 
                                    <a href="login.html" style="color: var(--primary-gold); text-decoration: none;">Login Here</a>
                                </p>
                            </div>
                        </form>
                        
                        <div class="text-center mt-4">
                            <p style="color: var(--text-light); margin-bottom: 15px;">Or register with</p>
                            <div class="d-flex gap-2 justify-content-center">
                                <button class="btn" style="background: #4267B2; color: white; padding: 10px 20px; border-radius: 10px; border: none;">
                                    <i class="fab fa-facebook-f"></i> Facebook
                                </button>
                                <button class="btn" style="background: #db4437; color: white; padding: 10px 20px; border-radius: 10px; border: none;">
                                    <i class="fab fa-google"></i> Google
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/auth.js"></script>
    <script>
        // Toggle password visibility
        function togglePassword(fieldId, iconId) {
            const passwordField = document.getElementById(fieldId);
            const toggleIcon = document.getElementById(iconId);
            
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordField.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        }

        // Form validation and submission
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const userType = document.getElementById('userType').value;
            const terms = document.getElementById('terms').checked;
            
            // Basic validation
            if (!firstName || !lastName || !email || !phone || !password || !confirmPassword || !userType) {
                alert('Please fill in all required fields');
                return;
            }
            
            if (password !== confirmPassword) {
                alert('Passwords do not match');
                return;
            }
            
            if (password.length < 8) {
                alert('Password must be at least 8 characters long');
                return;
            }
            
            if (!terms) {
                alert('Please agree to the Terms of Service');
                return;
            }
            
            // Email validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                alert('Please enter a valid email address');
                return;
            }
            
            // Phone validation
            const phoneRegex = /^[0-9]{10}$/;
            if (!phoneRegex.test(phone.replace(/[^0-9]/g, ''))) {
                alert('Please enter a valid 10-digit phone number');
                return;
            }
            
            // Here you would typically send the data to your PHP backend
            // For now, we'll simulate a successful registration
            alert('Registration successful! Please check your email for verification.');
            
            // Redirect to login page (uncomment when backend is ready)
            // window.location.href = 'login.html';
        });

        // Add fade-in animation on load
        window.addEventListener('load', () => {
            document.querySelector('.fade-in').style.animationDelay = '0.2s';
            document.querySelector('.fade-in').classList.add('fade-in');
        });

        // Real-time password strength indicator
        document.getElementById('password').addEventListener('input', function() {
            const password = this.value;
            const strength = checkPasswordStrength(password);
            // You can add visual feedback here
        });

        function checkPasswordStrength(password) {
            let strength = 0;
            if (password.length >= 8) strength++;
            if (/[a-z]/.test(password)) strength++;
            if (/[A-Z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^A-Za-z0-9]/.test(password)) strength++;
            return strength;
        }
    </script>
</body>
