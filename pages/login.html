<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SpringPad Stock Market Platform</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="../assets/css/style.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-custom fixed-top">
        <div class="container">
            <a class="navbar-brand" href="../index.html">
                <div class="brand-icon">
                    <i class="fas fa-lightbulb"></i>
                </div>
                SPRINGPAD
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="../index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="courses.html">Stock Market Using AI</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact Us</a>
                    </li>
                </ul>
                
                <a href="register.html" class="btn btn-primary">
                    Register
                </a>
            </div>
        </div>
    </nav>

    <!-- Login Section -->
    <section class="hero-section">
        <div class="floating-element"></div>
        <div class="floating-element"></div>
        <div class="floating-element"></div>
        
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-5 col-md-7">
                    <div class="form-container fade-in">
                        <div class="text-center mb-4">
                            <h2 class="hero-title" style="font-size: 32px; margin-bottom: 10px;">Welcome Back</h2>
                            <p class="hero-subtitle" style="margin-bottom: 30px;">Login to your SpringPad account</p>
                        </div>
                        
                        <form id="loginForm">
                            <div class="form-group">
                                <label for="email" class="form-label">Email Address</label>
                                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="password" class="form-label">Password</label>
                                <div style="position: relative;">
                                    <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                                    <span class="password-toggle" onclick="togglePassword()" style="position: absolute; right: 15px; top: 50%; transform: translateY(-50%); cursor: pointer; color: var(--text-light);">
                                        <i class="fas fa-eye" id="toggleIcon"></i>
                                    </span>
                                </div>
                            </div>
                            
                            <div class="form-group d-flex justify-content-between align-items-center">
                                <div>
                                    <input type="checkbox" id="remember" style="margin-right: 8px;">
                                    <label for="remember" style="color: var(--text-light); font-size: 14px;">Remember me</label>
                                </div>
                                <a href="#" style="color: var(--primary-gold); text-decoration: none; font-size: 14px;">Forgot Password?</a>
                            </div>
                            
                            <button type="submit" class="btn btn-secondary w-100" style="margin-bottom: 20px;">
                                <i class="fas fa-sign-in-alt" style="margin-right: 8px;"></i>
                                Login to Account
                            </button>
                            
                            <div class="text-center">
                                <p style="color: var(--text-light);">
                                    Don't have an account? 
                                    <a href="register.html" style="color: var(--primary-gold); text-decoration: none;">Create Account</a>
                                </p>
                            </div>
                        </form>
                        
                        <div class="text-center mt-4">
                            <p style="color: var(--text-light); margin-bottom: 15px;">Or login with</p>
                            <div class="d-flex gap-2 justify-content-center">
                                <button class="btn" style="background: #4267B2; color: white; padding: 10px 20px; border-radius: 10px; border: none;">
                                    <i class="fab fa-facebook-f"></i> Facebook
                                </button>
                                <button class="btn" style="background: #db4437; color: white; padding: 10px 20px; border-radius: 10px; border: none;">
                                    <i class="fab fa-google"></i> Google
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/auth.js"></script>
    <script>
        // Toggle password visibility
        function togglePassword() {
            const passwordField = document.getElementById('password');
            const toggleIcon = document.getElementById('toggleIcon');
            
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordField.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        }

        // Form submission
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Basic validation
            if (!email || !password) {
                alert('Please fill in all fields');
                return;
            }
            
            // Here you would typically send the data to your PHP backend
            // For now, we'll simulate a successful login
            alert('Login functionality will be connected to backend API');
            
            // Redirect to dashboard (uncomment when backend is ready)
            // window.location.href = 'dashboard.html';
        });

        // Add fade-in animation on load
        window.addEventListener('load', () => {
            document.querySelector('.fade-in').style.animationDelay = '0.2s';
            document.querySelector('.fade-in').classList.add('fade-in');
        });
    </script>
</body>
</html>
